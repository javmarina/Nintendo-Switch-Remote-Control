apply plugin: 'java-library'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':util')
    implementation 'com.google.code.gson:gson:2.8.6'
    api fileTree(dir: 'lib', include: '*.jar')
    api group: 'dev.onvoid.webrtc', name: 'webrtc-java', version: '0.2.0'
}

test {
    useJUnitPlatform()
}