apply plugin: 'java-library'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':util')
    api fileTree(dir: 'lib', include: '*.jar')
    api group: 'dev.onvoid.webrtc', name: 'webrtc-java', version: '0.2.0'
    implementation group: 'org.eclipse.jetty.websocket', name: 'websocket-client', version: '9.4.40.v20210413'
    implementation group: 'org.json', name: 'json', version: '20210307'
}

test {
    useJUnitPlatform()
}